<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="aui">
{{ partial "announcement.html" . }}
{{ partial "header.html" . }}
<div class="custom-layout-grid">
    <aside class="custom-side-menu">
        {{ partial "sidebar.html" . }}
    </aside>
    <main class="custom-main-content">
        {{ block "main" . }}{{ end }}
    </main>
    <aside class="custom-toc">
        {{ partial "toc.html" . }}
    </aside>
</div>
{{ partial "footer.html" . }}
</body>
</html>
