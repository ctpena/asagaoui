{{ define "main" }}
    <article class="content">
        <header>
            <h1 class="mt-0">{{ .Title }}</h1>
        </header>
        {{ .Content }}
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </article>
    <aside class="mt-5 grid g-3">
        {{ range .Pages }}
            <article class="card col-12 col-md-6">
                <div class="card-body">
                    <h2 class="card-title"><a class="card-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                </div>
            </article>
        {{ end }}
    </aside>
{{ end }}
