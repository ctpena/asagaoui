{{ define "main" }}
    <article class="content">
        {{ .Content }}
        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </article>
    <div class="garden g-3">
        {{ range .Pages }}
            <article class="card plot plot-md-4">
                <div class="card-body">
                    <h2 class="card-title"><a class="card-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                </div>
            </article>
        {{ end }}
    </div>
{{ end }}
