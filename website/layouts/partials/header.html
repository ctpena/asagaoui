<header class="header">
    <nav class="header-full">
        <a class="header-logo" href="{{ .Site.Home.RelPermalink }}">
            {{ $logo := resources.Get "img/AsagaoUILogo.svg" }}
            <img src="{{ $logo.RelPermalink }}" alt="{{ .Site.Title }}" width="150" height="60">
        </a>
        <div class="header-button">
            <button class="hamburger-btn v open d-sm-none" data-aui-target="#mobile-menu">
                <div class="hamburger-btn-open">
                    {{ $menu := resources.Get "img/menu.svg" }}
                    <img src="{{ $menu.Permalink }}" alt="" width="24px" height="24px">
                    <span>メニュー</span>
                </div>
            </button>
        </div>
        <div class="header-items">
            <ul class="utilitylink-units">
                <li class="utilitylink-item"><a class="utilitylink" href="https://github.com/ctpena/asagaoui">GitHub</a>
                </li>
            </ul>
        </div>
        <div class="header-menu">
            {{ partial "menu.html" . }}
        </div>
        <div class="header-drawer drawer drawer-right" id="mobile-menu">
            <div class="drawer-header">
                <button class="hamburger-btn v close" data-aui-target="#mobile-menu">
                    <div class="hamburger-btn-close">
                        {{ $close := resources.Get "img/close.svg" }}
                        <img src="{{ $close.Permalink }}" alt="" width="24px" height="24px">
                        <span>閉じる</span>
                    </div>
                </button>
            </div>
            <div class="drawer-body">
                <ul class="mobilemenu">
                    {{ range .Site.Sections }}
                        <li class="mobilemenu-item">
                            <a class="mobilemenu-link {{ if hasPrefix $.RelPermalink .RelPermalink }}active{{ end }}" href="{{ .RelPermalink }}">{{ .Title }}</a>
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
        <div class="drawer-backdrop"></div>
    </nav>
</header>
