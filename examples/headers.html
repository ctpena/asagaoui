<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/css/asagaoui.css" rel="stylesheet">
    <title>AsagaoUI Headers</title>
</head>
<body class="body">
<header class="header">
    <nav class="header-full">
        <a href="" class="header-logo h4">FullHeader</a>
        <div class="header-item">
            <ul class="utilitylink-units">
                <li class="utilitylink-item"><a class="utilitylink" href="">アイテム1</a></li>
                <li class="utilitylink-item"><a class="utilitylink" href="">アイテム2</a></li>
            </ul>
        </div>
        <div class="header-menu">
            <ul class="globalmenu">
                <li class="globalmenu-item"><a class="globalmenu-link active" href="">アイテム1</a></li>
                <li class="globalmenu-item"><a class="globalmenu-link" href="">アイテム2</a></li>
                <li class="globalmenu-item"><a class="globalmenu-link" href="">アイテム3</a></li>
                <li class="globalmenu-item"><a class="globalmenu-link" href="">アイテム4</a></li>
            </ul>
        </div>
    </nav>
</header>
<div style="height: 100px;"></div>
<header class="header">
    <nav class="header-slim">
        <a href="" class="header-logo h4">SlimHeader</a>
        <div class="header-menu">
            <ul class="globalmenu">
                <li class="globalmenu-item"><a class="globalmenu-link active" href="">アイテム1</a></li>
                <li class="globalmenu-item"><a class="globalmenu-link" href="">アイテム2</a></li>
                <li class="globalmenu-item"><a class="globalmenu-link" href="">アイテム3</a></li>
                <li class="globalmenu-item"><a class="globalmenu-link" href="">アイテム4</a></li>
            </ul>
        </div>
        <div class="header-button d-flex align-items-center">
            <button type="submit" class="btn btn-secondary btn-m">
                ボタン
            </button>
        </div>
    </nav>
</header>
</body>
</html>
